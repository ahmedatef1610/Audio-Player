<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Audio Player</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="Custom%20Audio%20Player.css">
</head>

<body>
    <div class="bg">
        <img src="image/Poster1.jpg" alt="">
    </div>
    <div class="main">
        <div class="image">
            <img src="image/Poster1.jpg" alt="">
        </div>
        <div class="nameOfSong">Lorem ipsum dolor.</div>
        <div class="btns">
            <div class="pre btn"><i class="fas fa-step-backward"></i></div>
            <div class="play btn"><i class="fas fa-play"></i></div>
            <div class="next btn"><i class="fas fa-step-forward"></i></div>
        </div>
        <div class="seekBar">
            <div class="bar">
                <div class="fill">
                    <div class="handle"></div>
                </div>
            </div>
        </div>
        <div class="extension">
            <div class="time">00:00/00:00</div>
            <div class="exBtns">
                <div class="minus btn"><i class="fas fa-minus"></i></div>
                <div class="volume btn"><i class="fas fa-volume-up"></i></div>
                <div class="plus btn"><i class="fas fa-plus"></i></div>
            </div>
        </div>
    </div>
    <script src="Custom%20Audio%20Player.js"></script>
</body>

</html>
